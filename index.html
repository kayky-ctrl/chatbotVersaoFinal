<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rob√¥ Gigante</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0a0a23;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .robot-visor {
      width: 800px;
      height: 480px;
      background: linear-gradient(135deg, #00c6fb, #005bea);
      border-radius: 80px;
      box-shadow:
        inset 0 0 80px rgba(0, 0, 0, 0.8),
        0 0 160px rgba(0, 198, 251, 0.8);
      position: relative;
      overflow: hidden;
      border: 15px solid #2a2a2a;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .robot-visor::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0.4) 0%,
        rgba(255, 255, 255, 0) 60%
      );
      transform: rotate(30deg);
      animation: shine 5s infinite linear;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(30deg); }
      100% { transform: translateX(100%) rotate(30deg); }
    }

    .eyes-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 160px;
    }

    .eye {
      width: 160px;
      height: 200px;
      background: #00ffff;
      border-radius: 50%;
      box-shadow: 
        0 0 60px #00ffff,
        0 0 120px #00ffff,
        inset 0 0 30px rgba(255, 255, 255, 0.8);
      position: relative;
      overflow: hidden;
    }

    .eye-pupil {
      position: absolute;
      width: 70px;
      height: 70px;
      background: rgba(107, 128, 237, 0.95);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      filter: blur(5px);
      animation: blink 6s infinite ease-in-out;
    }

    @keyframes blink {
      0%, 40%, 44%, 48%, 52%, 56%, 60%, 100% { 
        height: 70px;
        top: 50%;
      }
      42%, 46%, 50%, 54%, 58% { 
        height: 20px;
        top: calc(50% + 30px);
      }
    }

    .eye-reflection {
      position: absolute;
      width: 30px;
      height: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      top: 30%;
      left: 30%;
      filter: blur(2px);
    }
  </style>
</head>
<body>
  <div class="robot-visor">
    <div class="eyes-container">
      <div class="eye">
        <div class="eye-pupil"></div>
        <div class="eye-reflection"></div>
      </div>
      <div class="eye">
        <div class="eye-pupil"></div>
        <div class="eye-reflection"></div>
      </div>
    </div>
  </div>
</body>
</html>
